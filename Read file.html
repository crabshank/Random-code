 <html>
 <head>
 </head>
 <body>
 <title>Read file</title>
 <h1 style="text-align: center;">Read file</h1>
 <section style="display: flex; flex-direction: row;"><label for="openFile1" style="text-wrap: nowrap;">Load file: </label><input type="file"  id="openFile1" style="margin-left: 4px;vertical-align: top;text-overflow: clip;width: -webkit-fill-available;text-wrap: wrap;"></input></section>
<iframe id="ifrm" style="display:none"></iframe>
 
  <script>		
  let idoc;
 document.getElementById("openFile1").addEventListener('change',  function (event) {
    let file = this.files[0];
    let fileURL = URL.createObjectURL(file);
    let ifr=document.getElementById("ifrm");
    ifr.src=fileURL;
    idoc=ifr.contentWindow.document;
    console.group("Variable 'idoc' (without quotes) is the iframe document");
    console.log(idoc);
    console.dir(idoc);
    console.groupEnd();
}); 
 </script>
</body>
</html>
