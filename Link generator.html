<html>

<head>
<title>Link generator</title>
<style>
input{
background-color: buttonface;
}

button{
background-color: buttonface;
}
</style>

</head>

<body>
<button type="button" id="btn">Clear</button>
<section style="display: inline-flex; flex-direction: column; width: 95%;">
<input type="text" id="txtBx">
<a id="url"></a>
</section>
<script>
var b=document.getElementById("btn");
var u=document.getElementById("txtBx");
var a=document.getElementById("url");
u.oninput=function(){
a.href=u.value;
a.textContent=u.value;
}
b.onclick=function(){
u.value="";
a.textContent="";
}
</script>
</body>

</html>
