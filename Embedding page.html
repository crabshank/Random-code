<html>

<head>
</head>
	
<body>
<title>Embedding page</title>
<h1 style="text-align: center;">Embedding page</h1>
<div style="margin-bottom: 3px;">Paste embed code in the text box below:</div>
<textarea style="min-width: -webkit-fill-available; min-width: -moz-available; width: 100%; box-shadow: 0 0 0px 1px black; border-width: 0px;"></textarea>
<main style="margin-top: 5px;"></main>
<script>
var ebd=document.getElementsByTagName("textarea")[0];
ebd.oninput=function () {
ebd.style.height = (ebd.scrollHeight+1)+"px";
let main1=document.getElementsByTagName("main")[0];
main1.innerHTML=ebd.value;
}
</script>
</body>

</html>
