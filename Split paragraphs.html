<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<style>
div > section{
display:inline;
}
div > section:hover{
background-color: hsl(35,100%,42%);
}
</style>
<h1 style="text-align: center;">Split text</h1>
<input type="checkbox" style="margin-left: 50%;">Split by word (space)</input>
<main style="display: flex;">
<textarea style="box-shadow: 0 0 0px 1px black; border-width: 0px; width:50%;"></textarea>
<div style="float:right; margin-inline-start: 4px;  width:50%;"></div>
</main>
<script>

var p_cnt=1;

function resize(el,ceil){
el.style.maxWidth=(ceil==1)?Math.ceil(document.body.offsetWidth*0.5):Math.floor(document.body.offsetWidth*0.5);
el.style.height=Math.max(window.innerHeight,el.scrollHeight);

document.body.onresize=function(){
el.style.maxWidth=(ceil==1)?Math.ceil(document.body.offsetWidth*0.5):Math.floor(document.body.offsetWidth*0.5);
}
}

var pSpl='';
var wrdSpl='';

wdSpl=document.getElementsByTagName("input")[0];



ebd=document.getElementsByTagName("textarea")[0];
dv=document.getElementsByTagName("div")[0];
var gFontSize=window.getComputedStyle(dv, null).getPropertyValue('font-size');
ebd.style.fontSize=gFontSize;

resize(ebd,0);
resize(dv,1);

dv.oninput=function () {
dv.style.height = 'inherit';
dv.style.height = (dv.scrollHeight+2)+"px";
}
function retain_spl_arr(s,c){
var sa= s.split(c);
for (let i= sa.length; i-->1;){
    sa.splice(i, 0, c);
}
return sa;
}

function attached_chars(c,str,n){
let ln='';

for (let i = 0; i < n; i++){
ln+='<br>';
}

var spl=retain_spl_arr(str,' ');

for (let i=1; i<spl.length-1; i++){
  if((spl[i]==' ')&&(spl[i-1].includes(c))){
    spl[i-1]+=ln;
  }
}

let t=spl.length-1;

if(spl[t].includes(c)){
  spl[t]+=ln;
}

return spl.join('');
}

function add_rpt(str,sbs,n){
 
  var spl=retain_spl_arr(str,sbs);
  var occ=[];
  
  for (let i = 0; i < spl.length; i++){
    if(spl[i]==sbs){
      occ.push(i);
    }
  }
  
  var run = 1;
  var rem=[];
  
for (let k= 0; k < occ.length-1; k++){
  if(occ[k+1]==occ[k]+1){
    run++;
	if (k==occ.length-2){rem.push([occ[k+1],run]);}
  }else{
	rem.push([occ[k],run]);
	if (k==occ.length-2){rem.push([occ[k+1],1]);}
	run=1;
}
}


var exempt=[];
var outp=[];

for (let i= 0; i < rem.length; i++){
  if(n<0){
    let m=Math.min(Math.abs(n),rem[i][1]);
    for (let k=0; k<m;k++){
      if(rem[i][0]-k>=0){
        exempt.push(rem[i][0]-k);
      }
    }
  }else{
   let ln='';
for (let p = 0; p<n; p++){
ln+=sbs;
}
spl[rem[i][0]]+=ln;
  }
}

if (n<0){
  for (let i= 0; i < spl.length; i++){
    if(!(exempt.includes(i))){
      outp.push(spl[i]);
    }
  }
  return outp.join('');
}else{
  return spl.join('');
}

}

function changer(){
ebd.style.height = 'inherit';
ebd.style.height = (dv.scrollHeight+2)+"px";
dv.innerHTML=ebd.value;
p_cnt=1;
if(ebd.value!=''){
let itd=ebd.value.split('\n');
pSpl='¶{'+p_cnt+'}<section><br>';
p_cnt++;
let first = -1;

for (let k = 0; k < itd.length; k++) {
if (!(itd[k].split(' ').join('')=="")){
first=k;
break;
}
}

function brk(ln){
	ln=attached_chars('.',ln,2);
	ln=attached_chars('?',ln,2);
	ln=attached_chars('!',ln,2);
	ln=attached_chars(':',ln,1);
	ln=attached_chars(';',ln,1);
	ln=attached_chars(',',ln,1);
	return ln;
}

for (let k = 0; k < itd.length; k++) {		
	if(k<itd.length-1){
	if ((itd[k].split(' ').join('')=="")&&!(itd[k+1].split(' ').join('')=="")&&(k>=first)){
	itd[k]='</section>⁋<br><br>¶{'+p_cnt+'}<section>';
	p_cnt++;
	}else{
	itd[k]=brk(itd[k]);
	}
	}else{
	itd[k]=brk(itd[k]);		
	}
}
pSpl+=itd.join('<br>');
pSpl+='<br></section>⁋';

pSpl=pSpl.split('<br><br><br></section>⁋').join('<br></section>⁋');
pSpl=pSpl.split('<br><br></section>⁋').join('<br></section>⁋');
}

wrdSpl=add_rpt(pSpl,'<br>',1);
wrdSpl=wrdSpl.split(' ').join('<br>');
for (let k = 1; k <=p_cnt ; k++) {	
wrdSpl=wrdSpl.split('¶{'+k+'}<section><br><br>').join('¶{'+k+'}<section><br>');
}
wrdSpl=wrdSpl.split('<br><br></section>⁋').join('<br></section>⁋');
dv.innerHTML=(!wdSpl.checked)?pSpl:wrdSpl;
dv.style.fontSize=(!wdSpl.checked)?gFontSize:"194%";
}
ebd.oninput=function(){
changer();
}
ebd.onchange=function(){
changer();
}

wdSpl.oninput=function(){
dv.innerHTML=(!wdSpl.checked)?pSpl:wrdSpl;
dv.style.fontSize=(!wdSpl.checked)?gFontSize:"194%";
}

</script>
</body>
</html>
