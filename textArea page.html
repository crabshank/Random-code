<html>
	<head>
		<title>textArea page</title>
	</head>
	<body style="overflow: hidden;">
		<section style="width: 100%;height: 100%;display: flex;flex-direction: column;">
			<section id="loadFile" style="margin-bottom: 0.4%; zoom: 126%;">
				<label for="load" style=""><span style="width: max-content; white-space: nowrap;">Load file: </span><input type="file" id="load" style="margin-left: 3px; vertical-align: top; width: -webkit-fill-available;"></label>
			</section>
			<textarea id="txta" style="height: -webkit-fill-available;width: -webkit-fill-available;"></textarea>
		</section>
		<script>
			let inp=document.getElementById('load');
			let txta=document.getElementById('txta');
			inp.onchange=(event)=>{
				let fr = new FileReader();
				 fr.onload = function () {
						//let str = this.result;
						txta.value=this.result;
				}
				fr.readAsText(inp.files[0]);
			}; 
		</script>
	</body>
</html>
